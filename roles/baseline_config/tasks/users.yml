---
# --- Ansible automation user ---
- name: Create Ansible user
  ansible.builtin.user:
    name: "{{ baseline_config_user_name }}"
    shell: "{{ baseline_config_user_shell }}"
    groups: sudo
    append: true
    create_home: true
    password: "{{ vault_ansible_user_password | default(omit) }}"
    state: present

- name: Deploy SSH public key for Ansible user
  ansible.posix.authorized_key:
    user: "{{ baseline_config_user_name }}"
    key: "{{ vault_ansible_ssh_pubkey }}"
    state: present
    exclusive: true

- name: Configure passwordless sudo for Ansible user
  ansible.builtin.copy:
    dest: "/etc/sudoers.d/{{ baseline_config_user_name }}"
    content: "{{ baseline_config_user_name }} ALL=(ALL) NOPASSWD:ALL\n"
    owner: root
    group: root
    mode: "0440"
    validate: "visudo -cf %s"

# --- Admin users ---
- name: Create admin users
  ansible.builtin.user:
    name: "{{ item.name }}"
    shell: /bin/bash
    groups: sudo
    append: true
    create_home: true
    state: present
  loop: "{{ baseline_config_admin_users }}"
  loop_control:
    label: "{{ item.name }}"

- name: Deploy SSH public keys for admin users
  ansible.posix.authorized_key:
    user: "{{ item.name }}"
    key: "{{ item.ssh_pubkey }}"
    state: present
    exclusive: true
  loop: "{{ baseline_config_admin_users }}"
  loop_control:
    label: "{{ item.name }}"

- name: Configure passwordless sudo for admin users
  ansible.builtin.copy:
    dest: "/etc/sudoers.d/{{ item.name }}"
    content: "{{ item.name }} ALL=(ALL) NOPASSWD:ALL\n"
    owner: root
    group: root
    mode: "0440"
    validate: "visudo -cf %s"
  loop: "{{ baseline_config_admin_users }}"
  loop_control:
    label: "{{ item.name }}"
