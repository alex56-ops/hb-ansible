---
- name: UFW installieren
  ansible.builtin.apt:
    name: ufw
    state: present
    update_cache: true

- name: UFW — Default deny incoming
  community.general.ufw:
    default: deny
    direction: incoming

- name: UFW — Default allow outgoing
  community.general.ufw:
    default: allow
    direction: outgoing

- name: UFW — Erlaubte Ports freigeben
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
  loop: "{{ baseline_config_ufw_allowed_ports }}"

- name: UFW — Rate-Limiting auf SSH-Port
  community.general.ufw:
    rule: limit
    port: "{{ baseline_config_ssh_port }}"
    proto: tcp

- name: UFW aktivieren
  community.general.ufw:
    state: enabled
