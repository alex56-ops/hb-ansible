---
- name: Install UFW
  ansible.builtin.apt:
    name: ufw
    state: present
    update_cache: true

- name: Set UFW default policy — deny incoming
  community.general.ufw:
    default: deny
    direction: incoming

- name: Set UFW default policy — allow outgoing
  community.general.ufw:
    default: allow
    direction: outgoing

- name: Allow configured ports through UFW
  community.general.ufw:
    rule: allow
    port: "{{ item.port }}"
    proto: "{{ item.proto }}"
  loop: "{{ baseline_config_ufw_allowed_ports }}"

- name: Enable rate limiting on SSH port
  community.general.ufw:
    rule: limit
    port: "{{ baseline_config_ssh_port }}"
    proto: tcp

- name: Enable UFW
  community.general.ufw:
    state: enabled
