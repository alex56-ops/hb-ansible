---
# User running the Caddy container
service_caddy_user: "{{ baseline_config_admin_users[0].name }}"

# Base directory for Caddy files
service_caddy_base_dir: /opt/caddy

# Container image — pin to specific minor version
service_caddy_image: docker.io/library/caddy:2.9-alpine

# ACME email for Let's Encrypt — set in host/group vars
service_caddy_email: ""

# Ports
service_caddy_http_port: 80
service_caddy_https_port: 443

# Shared Podman network
service_caddy_network: caddy_network
