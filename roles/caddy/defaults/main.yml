---
# User running the Caddy container
caddy_user: "{{ baseline_config_admin_users[0].name }}"

# Base directory for Caddy files
caddy_base_dir: /opt/caddy

# Container image — pin to specific minor version
caddy_image: docker.io/library/caddy:2.9-alpine

# ACME email for Let's Encrypt — set in host/group vars
caddy_email: ""

# Ports
caddy_http_port: 80
caddy_https_port: 443

# Shared Podman network
caddy_network: caddy_network
