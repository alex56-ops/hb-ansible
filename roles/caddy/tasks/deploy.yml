---
- name: Look up Caddy user UID
  ansible.builtin.getent:
    database: passwd
    key: "{{ caddy_user }}"
  register: caddy_getent

- name: Set Caddy user UID fact
  ansible.builtin.set_fact:
    caddy_uid: "{{ caddy_getent.ansible_facts.getent_passwd[caddy_user][1] }}"

- name: Create Caddy directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    owner: "{{ caddy_user }}"
    group: "{{ caddy_user }}"
    mode: "0755"
  loop:
    - "{{ caddy_base_dir }}"
    - "{{ caddy_base_dir }}/data"
    - "{{ caddy_base_dir }}/config"
    - "{{ caddy_base_dir }}/sites"

- name: Template Caddyfile
  ansible.builtin.template:
    src: Caddyfile.j2
    dest: "{{ caddy_base_dir }}/Caddyfile"
    owner: "{{ caddy_user }}"
    group: "{{ caddy_user }}"
    mode: "0644"
  notify: Reload caddy

- name: Template Caddy compose file
  ansible.builtin.template:
    src: caddy-compose.yml.j2
    dest: "{{ caddy_base_dir }}/compose.yml"
    owner: "{{ caddy_user }}"
    group: "{{ caddy_user }}"
    mode: "0644"
  notify: Restart caddy

- name: Check if Caddy container is running
  ansible.builtin.command:
    cmd: podman ps --filter name=caddy --format {{ '{{.Names}}' }}
  become: true
  become_user: "{{ caddy_user }}"
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ caddy_uid }}"
  register: caddy_running
  changed_when: false

- name: Start Caddy stack
  ansible.builtin.command:
    cmd: podman-compose up -d
    chdir: "{{ caddy_base_dir }}"
  become: true
  become_user: "{{ caddy_user }}"
  environment:
    XDG_RUNTIME_DIR: "/run/user/{{ caddy_uid }}"
  when: "'caddy' not in caddy_running.stdout"
  changed_when: true
