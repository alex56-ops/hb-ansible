---
# Vault-encrypted secrets â€” placeholders
# Encrypt with: ansible-vault encrypt inventories/production/group_vars/all/vault.yml

# SSH public key for Ansible user
vault_ansible_ssh_pubkey: "PLACEHOLDER_SSH_PUBKEY"

# Hashed password for Ansible user (optional)
# Generate with: mkpasswd --method=sha-512
vault_ansible_user_password: "PLACEHOLDER_PASSWORD_HASH"

# SSH public keys for admin users
vault_alex_ssh_pubkey: "PLACEHOLDER_SSH_PUBKEY_ALEX"
vault_sina_ssh_pubkey: "PLACEHOLDER_SSH_PUBKEY_SINA"

# Nextcloud database password
vault_nextcloud_db_password: "PLACEHOLDER_NEXTCLOUD_DB_PASSWORD"

# Nextcloud admin password
vault_nextcloud_admin_password: "PLACEHOLDER_NEXTCLOUD_ADMIN_PASSWORD"
